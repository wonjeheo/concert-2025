<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="color-scheme" content="dark light">
  <title>RGB 콘서트 세트리스트</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 🎧 입장 전 풀스크린 로딩 -->
  <div id="intro-screen">
    <img src="pictures/concert_rgbzip.png" alt="로딩 헤더" />
  </div>

  <!-- 🎵 메인 콘텐츠 -->
  <div id="main-content" style="display: none;">
    <div class="header-banner">
      <img src="pictures/header_ready.png" alt="헤더 이미지">
    </div>

    <div class="music-app">
      <div class="left-panel">
        <div class="cover-and-info">
          <img id="song-image" src="songs/img/default.jpg" alt="커버 이미지" />
          <div class="info">
            <h2 id="song-title">곡 제목</h2>
            <h3 id="song-artist">아티스트</h3>
            <p id="song-members">멤버 구성</p>
            <p id="song-duration">곡 시간</p>
          </div>
        </div>
        <pre id="song-lyrics">가사가 여기에 표시됩니다</pre>
      </div>
      <div class="right-panel" id="song-list"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
